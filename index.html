    <!-- Top Section -->

            <div class="row form-row">

                    <div class="input-group">
                        <input type="file" id="bgImageUpload" class="form-control" accept="image/*" hidden>

                        </button>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="input-group">
                        <input type="file" id="elementImageUpload" class="form-control" accept="image/*" hidden>

                        </button>
                    </div>
                </div>

                <div class="col-auto">
                    <input type="text" id="fullName" class="form-control" placeholder="أدخل النص هنا">
                </div>

                    </button>

                </div>
            </div>
        </div>

                <div class="property-group">

                <div class="property-group">

						<option value="700">ثخين</option>

                    </select>
                </div>

					<label>لون الخط</label>

				</div>
				<div class="property-group">
					<label>اتجاه النص</label>
					<select id="textAlign" class="form-select">
						<option value="right">يمبن</option>
						<option value="left">يسار</option>
						<option value="center">في الوسط</option>
					</select>
				</div>
            </div>
        </div>

            <canvas id="mainCanvas"></canvas>
